<form #form="ngForm">
  Pokemon Name:
  <input type="text" [(ngModel)]="pokemon.name" name="name" />
  <label for="">
    <input
      type="radio"
      name="isCool"
      [value]="true"
      [ngModel]="pokemon.isCool"
    />Pokemon is cool?
  </label>
  <label for="">
    <input
      type="radio"
      name="isCool"
      [value]="false"
      [(ngModel)]="pokemon.isCool"
      (ngModelChange)="toggleIsCool($event)"
    />pokemon is not cool
  </label>
  <label for="">
    <input
      type="checkbox"
      name="acceptTerms"
      [(ngModel)]="pokemon.acceptTerms"
    />
  </label>
</form>
<div>MODEL: {{ pokemon | json }}</div>
<div>FORM:{{ form.value | json }}</div>
